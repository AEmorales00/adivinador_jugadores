<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Jugador Campeón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Adivina el Jugador Campeón</h2>
        <form method="POST" action="/adivinar">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Jugador</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <button type="submit" class="btn btn-primary">Adivinar</button>
        </form>

        <div id="resultado" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/adivinar', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('resultado').innerText = result.mensaje;
        });
    </script>
</body>

</html>
