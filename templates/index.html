<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Jugador Campeón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Adivina el Jugador Campeón</h2>

        <div id="pregunta" class="mt-4 text-center">
            <h4>{{ pregunta }}</h4>
            <div class="mt-3">
                <button class="btn btn-success me-2" onclick="enviarRespuesta('si')">Sí</button>
                <button class="btn btn-danger" onclick="enviarRespuesta('no')">No</button>
            </div>
        </div>

        <div id="resultado" class="mt-4 text-center"></div>
    </div>

    <script>
        async function enviarRespuesta(respuesta) {
            const res = await fetch("/respuesta", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ respuesta })
            });
            const data = await res.json();

            if (data.fin) {
                document.getElementById("pregunta").style.display = "none";
                document.getElementById("resultado").innerHTML = `<div class="alert alert-info">${data.mensaje}</div>`;
            } else {
                document.getElementById("pregunta").innerHTML = `<h4>${data.pregunta}</h4>
                    <div class='mt-3'>
                        <button class='btn btn-success me-2' onclick=\"enviarRespuesta('si')\">Sí</button>
                        <button class='btn btn-danger' onclick=\"enviarRespuesta('no')\">No</button>
                    </div>`;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
